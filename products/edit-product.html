<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79eae1fadf.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/index.css">
    <script src="../scripts/editProduct.js" type="module" defer></script>
    <script src="../service/products-service.js" type="module" defer></script>
   
    <title>E-commerce</title>
</head>
<body>
    <header class="header">
        <span class="header__logo__search__bar">
                <img src="../assets/images/logo.png" alt="logo">          
                <form class="header__form" action="">
                    <input class="header__form__input" type="text" placeholder="¿Que deseas buscar?">
                    <button class="header__form__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form> 
                
        </span>
        <button class="header__login__button">Login</button>
        <button class="header__form__button" id="search__phone"><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>
    <main>
        <main class="main">
            <div class="main-form">
                <form class="edit__product__form">
                    <h3>Editar producto</h3>
                    <label class="edit__product__form__item"for="name">URL de la imagen
                        <input class="edit__product__form__input" type="text" name="url" id="url">
                    </label>
                    <small class="edit__product__error__message"></small>
                    <label class="edit__product__form__item" for="name">Categoría
                        <input class="edit__product__form__input" type="text" name="category" id="category"></input>
                    </label>
                    <small class="edit__product__error__message"></small>
                    <label class="edit__product__form__item"for="name">Nombre del producto
                        <input class="edit__product__form__input" type="text" name="name" id="name">
                    </label>
                    <small class="edit__product__error__message"></small>
                    <label class="edit__product__form__item" for="name">Precio del producto
                        <input class="edit__product__form__input" type="text" name="price" id="price"></input>
                    </label>
                    <small class="edit__product__error__message"></small>
                    <label class="edit__product__form__item"for="name">Descripción del producto
                        <textarea class="edit__product__form__input" name="description" id="description" cols="30" rows="10"></textarea>
                    </label>
                    <small class="edit__product__error__message"></small>
    
                    <button class="edit__product__form__button">Editar producto</button>
                    <small class="edit__product__form__sent__message">Producto editado correctamente</small>
                </form>
            </div>
    </main>
    <footer class="footer">
        <section class="footer__top">
        <img src="../assets/images/logo.png" alt="logo">
            <ul class="footer__ul">
                <li class="footer__ul__li">Quienes somos</li>
                <li class="footer__ul__li">Politica de privacidad</li>
                <li class="footer__ul__li">Programa de fidelidad</li>
                <li class="footer__ul__li">Nuestras Tiendas</li>
                <li class="footer__ul__li">Quiero ser franquiciado</li>
                <li class="footer__ul__li">Anuncie aqui</li>
            </ul>

        <form class="footer__form">
            <h3>Hable con nosotros</h3>
            <label class="footer__form__item"for="name">Nombre
                <input class="footer__form__input" type="text" name="" id="">
            </label>
            <label class="footer__form__item" for="name">Escribe tu mensaje
                <textarea class="footer__form__input" name="" id="" cols="30" rows="10"></textarea>
            </label>
            <button class="footer__form__button">Enviar mensaje</button>
        </form>
    </section>
    <section class="footer__bottom">
        <p>Desarrollado por Denise Fernandez</p>
        <a href="https://github.com/denisemarielf" target="blank">
            <img src="../assets/images/GitHub-Mark-32px.png" alt="">
        </a>
    </section>
    </footer>
</body>
</html>
